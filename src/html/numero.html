<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/BOG002-card-validation/src/css/styleIII.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valid tu tarjeta de crédito</title>
</head>
<body>
  <header>
    <div class="encabezado">TU VALIDACIÓN EN UN CLICK</div>
  </header>

  <main>
    <div class="contenedor">

      <video autoplay muted loop>
       <source src="/BOG002-card-validation/videosN/video4.mp4">
     </video>
     <div class="overlay"></div>
     <section class="numeroUsuario">
       <label for="numeroi" class="numeroi">Ingrese su número de tarjeta:</label> <br>
       <input type="text" class="cajaNumero" id="numeroi" name="numeroi" maxlength="16" placeholder="Solo 16 dígitos"  onclick="" required> <br>
       <button id="validarNumero" class="validarnumero"> <span>Validar</span></button> <br/>
     </section>

     <section class="validacion">
      <div id="ocultar" class="ocultar"><p></p></div>
      <div id="valiNum" class="valiNum"><p><p></div>
     </section>

    </div>
  </main>

  <footer>
    <p> Derechos Reservados por Juana Rippe y Katherine Parra <br>
      Laboratoria 2021© </p>
  </footer>
  <script src="../index.js" type="module"></script>
</body>
</html>
